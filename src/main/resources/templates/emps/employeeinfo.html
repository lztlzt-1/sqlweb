<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<!--		导入抽取的公共部分-->
<div th:replace="~{common/bar::topbar}" ></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/bar::sidebar(activeUrl='employeeinfo')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" th:href="@{/emp}">员工添加</a></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <!--								<th>#</th>-->
                    <th>员工编号</th>
                    <th>驿站编号</th>
                    <th>员工所属工种</th>
                    <th>员工家庭地址</th>
                    <th>员工电话</th>
                    <th>员工工资情况</th>
                    <th>员工婚配情况</th>
                    <th>员工姓名</th>
                    <th>员工出生年月</th>
                    <th>员工入职时间</th>
                    <th>员工当前工作状态</th>


                    </thead>
                    <tbody>
                    <tr th:each="employe:${employee}">
                        <!--                        <td th:text="${stage.负责人名字}"></td>-->
                        <td th:text="${employe.id1}"></td>
                        <td th:text="${employe.id2}"></td>
                        <td th:text="${employe.bel}"></td>
                        <td th:text="${employe.addr}"></td>
                        <td th:text="${employe.tel}"></td>
                        <td th:text="${employe.page}"></td>
                        <td th:text="${employe.mar}"></td>
                        <td th:text="${employe.name}"></td>
                        <td th:text="${employe.tim1}"></td>
                        <td th:text="${employe.tim2}"></td>
                        <td th:text="${employe.statu}"></td>
                        <!--                        <td th:text="${stage.驿站联系电话}"></td>-->
                        <!--                        <td th:text="${stage.驿站地址}"></td>-->
                        <!--                        <td th:text="${stage.驿站大小}"></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
